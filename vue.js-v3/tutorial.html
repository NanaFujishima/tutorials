<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  </head>
  <body>
    <style>
      .blue {
        color: blue;
      }
      .red {
        color: red;
      }
    </style>
    <div id="app1">app1: {{ message }}</div>
    <div id="app2">
      <p>{{ count }}回クリックしました</p>
      <button v-on:click="increment">カウントを増やす</button>
    </div>
    <div id="app3">
      <span v-if="seen">hogehoge</span>
      <button v-on:click="off">表示OFF</button>
    </div>
    <div id="app4">
      <p class="{{ class4}}">{{class4}}です</p>
    </div>

    <script>
      /*
        {{ message }}で文字列を動的に操作
      */
      const App1 = {
        data() {
          return {
            message: "Hello World!",
          };
        },
      };
      /*
        クリックイベントは v-on:cleck="eventname" とする
        クリックイベントのロジックは、methods: eventname: function() に書く
        メソッドからdataの属性(count)を操作する場合はthis.を使う
      */
      const App2 = {
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          increment: function () {
            this.count += 1;
          },
        },
      };
      /*
        if文はv-ifを使う
        seem: trueの場合、hogehogeと表示する
        seem: falseの場合、hogehogeは表示しない
      */
      const App3 = {
        data() {
          return {
            seen: true,
          };
        },
        methods: {
          off: function () {
            this.seen = false;
          },
        },
      };

      app1 = Vue.createApp(App1);
      app2 = Vue.createApp(App2);
      app3 = Vue.createApp(App3);
      app1.mount("#app1");
      app2.mount("#app2");
      app3.mount("#app3");
    </script>
  </body>
</html>
